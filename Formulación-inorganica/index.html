    <style>
        :root {

            --primary: #6366f1;

            --surface: #ffffff;

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            padding: 40px 30px 20px;
            border-bottom: 1px solid #f1f5f9;
        }

        .badge {
            display: inline-block;
            background: #eff6ff;
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
            background: -webkit-linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-light);
            margin-top: 10px;
            font-size: 1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 30px;
        }

        /* Estilo de los enlaces como tarjetas */
        .app-link {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .app-link:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.2);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;

        .text-box p { margin: 5px 0 0; font-size: 0.85rem; color: var(--text-light); }

        .footer-credits {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
            padding-top: 20px;
            margin: 0 30px;
        }

    </style>
</head>
